<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1 align="center">To illustrate Nested and Definition List Tags</h1>
	<hr>
	<b>An ordered nested List</b>
	<ol>
		<li>coffee</li>
		<li>Tea</li>
		<ol style="list-style:lower-alpha">
			<li>Black Tea</li>
			<li>Green tea</li>
			<ol style="list-style:lower-roman">
				<li>China</li>
				<li>Africa</li>
			</ol>
		</ol>
		<li>Milk</li>
	</ol>
	<dl><b>Definition List</b>
		<dt>Bangalore</dt>
		<dd>-Capital City of Kamataka</dd>
		<dt>Mumbai</dt>
		<dd>-Capital city of Maharashtra</dd>
	</dl>
</body>
</body>
</html>
